<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS在线压缩工具</title>
    <link href="css/dropb.css" type="text/css" rel="stylesheet"/>
    <script src="js/dropb.js" type="text/javascript"></script>
</head>
<body>
    <!--  主要思路和原理来自于https://www.zhangxinxu.com/sp/css-compress-mini.html -->
    <div class="container">
           <div class="left">
                 <h3>原始代码</h3>
                 <div class="title">
                     将CSS代码复制到下面的文本域中或者拖拽到文本域中或者：
                     <input type="file" id="upfile" accept="text/*.css" multiple hidden>
                     <label for="upfile" class="btn red">选择CSS文件</label>
                 </div>
                 <textarea id="oldCode"></textarea>
           </div>
           <div class="center">
                  <h3>处理过程</h3>
                   <div class="title"><span class="blue btn">开始处理</span></div>
                   <ul>
                       <li>去除注释</li>
                       <li>去除样式首尾空格</li>
                       <li>去除样式之间空格</li>
                       <li>去除样式类型后面空格</li>
                       <li>去除换行符</li>
                       <li>去除末尾分号</li>
                   </ul>
                   <div class="result"></div>
           </div>
           <div class="right">
                  <h3>处理结果</h3>
                   <div class="title">处理后的CSS代码如下:<a class="green btn" href="javascript:void(0);" download="未命名.css">下载</a></div>
                   <textarea id="newCode"></textarea>
           </div>
    </div>
</body>
</html>
