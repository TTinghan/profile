<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>player</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/iconfont1.css">
</head>

<body>
    <div class="wrapper">
        <audio src="https://www.kugou.com/song/#hash=048C5EFCF88479967A71BA57DF540C6A&album_id=14015862"
            id="audio"></audio>
        <main class="main">
            <img class="img" src="https://imgessl.kugou.com/stdmusic/20170602/20170602112015407750.jpg" alt="">
        </main>
        <h1 class="musicName">「 刚好遇见你.mp3 」</h1>
        <p class="name ">冯提莫 ♪</p>
        <!-- 播放器工具 -->
        <div class="tool">
            <!-- 播放器的控件 -->
            <div class="btn">
                <span class="iconfont previous" title="上一曲">&#xe698;</span>
                <span class="iconfont start" title="播放">&#xe640;</span>
                <span class="iconfont next" title="下一曲">&#xe6a1;</span>
            </div>
            <!-- 进度条 -->
            <div class="progress">
                <div class="current-time"></div>
                <div class="pro-box">
                    <div class="pro-bg"></div>
                    <div class="pro-active">
                        <div class="radio-box">
                            <span class="radio"></span>
                        </div>
                    </div>
                </div>
                <div class="all-time"></div>
            </div>
            <div class="volume-box">
                <div class="volume"><span class="iconfont ">&#xe60c;</span>
                    <div class="nav">
                        <div class="bgcolor-box">
                            <div class="volume-bg"></div>
                            <div class="volume-active">
                                <div class="radio-box1">
                                    <span class="radio1"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
