<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打地鼠</title>
    <link rel="stylesheet" href="css/index.css">
    <script defer src="js/index.js"></script>
</head>

<body>
    <div id="stage">
        <div id="score"></div>
        <div id="countdown"></div>
        <img src="img/hammer1.png" id="hammer" alt="">
        <div id="mouse1"><img src="img/mouse1.png" alt=""></div>
        <div id="mouse2"><img src="img/mouse1.png" alt=""></div>
        <div id="mouse3"><img src="img/mouse1.png" alt=""></div>
        <div id="mouse4"><img src="img/mouse1.png" alt=""></div>
        <div id="mouse5"><img src="img/mouse1.png" alt=""></div>
        <div id="mouse6"><img src="img/mouse1.png" alt=""></div>
        <div id="mouse7"><img src="img/mouse1.png" alt=""></div>
        <div id="mouse8"><img src="img/mouse1.png" alt=""></div>
        <div id="mouse9"><img src="img/mouse1.png" alt=""></div>
    </div>
    <div class="container">
        <div id="start"><img src="img/anniu.png" alt="开始游戏"><span>开始游戏</span></div>
        <div id="end"><img src="img/anniu.png" alt="结束游戏"><span>结束游戏</span></div>
        <div id="prompt" style="display:none">
            <img src="" alt="">
            <span class="lr">游戏结束<br>没有奖励</span>
        </div>
    </div>
</body>

</html>
